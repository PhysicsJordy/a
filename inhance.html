<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장비 강화 시뮬레이터</title>
  <link rel="stylesheet" href="inhance.css">
</head>
<body>
  <h1>장비 강화 시뮬레이터</h1>
  <section id="input">
    <label for="grade">장비 등급 선택:</label>
    <select id="grade">
      <option value="일반~전설">일반~전설</option>
      <option value="신화 이상">신화 이상</option>
    </select>

    <label for="option">능력치 선택:</label>
    <select id="option">
      <option value="마법치명">마법치명</option>
      <option value="방어구관통">방어구관통</option>
      <option value="방어도무시">방어도무시</option>
      <option value="공격력증가">공격력증가</option>
      <option value="시전향상">시전향상</option>
      <option value="마력증강">마력증강</option>
    </select>

    <label for="value">현재 능력치 입력:</label>
    <input type="number" id="value" min="0" placeholder="능력치 입력">

    <button id="start-simulation">강화 시작</button>
  </section>

  <section id="results">
    <h2>강화 결과</h2>
    <div id="output"></div>
  </section>

  <script src="inhance.js"></script>
</body>
</html>
