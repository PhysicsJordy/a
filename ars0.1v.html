<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탯 계산기</title>
    <link rel="stylesheet" href="ars.css">
</head>
<body>
    <div class="container">
        <h1>스탯 계산기</h1>

        <!-- 그룹 A: 기본 스탯 입력 -->
        <div class="group" id="group-a">
            <h2>그룹 A: 기본 스탯</h2>
            <div class="input-field">
                <label for="strength">힘:</label>
                <input type="number" id="strength" value="0">
            </div>
            <div class="input-field">
                <label for="agility">민첩:</label>
                <input type="number" id="agility" value="0">
            </div>
            <div class="input-field">
                <label for="intelligence">지력:</label>
                <input type="number" id="intelligence" value="0">
            </div>
            <div class="input-field">
                <label for="wisdom">지혜:</label>
                <input type="number" id="wisdom" value="0">
            </div>
            <div class="input-field">
                <label for="health">건강:</label>
                <input type="number" id="health" value="0">
            </div>
        </div>

        <!-- 그룹 B: 장비별 입력 -->
        <div class="group" id="group-b">
            <h2>그룹 B: 장비</h2>
            <div id="equipment-list">
                <div class="input-field">
                    <label for="neck">목/어깨장식:</label>
                    <input type="number" id="neck-fixed" placeholder="고정값" value="0">
                    <input type="number" id="neck-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="weapon">무기:</label>
                    <input type="number" id="weapon-fixed" placeholder="고정값" value="0">
                    <input type="number" id="weapon-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="weapon-engraved">무기(각인):</label>
                    <input type="number" id="weapon-engraved-fixed" placeholder="고정값" value="0">
                    <input type="number" id="weapon-engraved-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="weapon-polish">무기(돋):</label>
                    <input type="number" id="weapon-polish-fixed" placeholder="고정값" value="0">
                    <input type="number" id="weapon-polish-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="shield">방패/보조무기:</label>
                    <input type="number" id="shield-fixed" placeholder="고정값" value="0">
                    <input type="number" id="shield-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="helmet">투구:</label>
                    <input type="number" id="helmet-fixed" placeholder="고정값" value="0">
                    <input type="number" id="helmet-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="helmet-engraved">투구(각인):</label>
                    <input type="number" id="helmet-engraved-fixed" placeholder="고정값" value="0">
                    <input type="number" id="helmet-engraved-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="helmet-polish">투구(돋):</label>
                    <input type="number" id="helmet-polish-fixed" placeholder="고정값" value="0">
                    <input type="number" id="helmet-polish-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="armor">갑옷:</label>
                    <input type="number" id="armor-fixed" placeholder="고정값" value="0">
                    <input type="number" id="armor-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="armor-engraved">갑옷(각인):</label>
                    <input type="number" id="armor-engraved-fixed" placeholder="고정값" value="0">
                    <input type="number" id="armor-engraved-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="armor-polish">갑옷(돋):</label>
                    <input type="number" id="armor-polish-fixed" placeholder="고정값" value="0">
                    <input type="number" id="armor-polish-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="left-hand">왼손:</label>
                    <input type="number" id="left-hand-fixed" placeholder="고정값" value="0">
                    <input type="number" id="left-hand-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="right-hand">오른손:</label>
                    <input type="number" id="right-hand-fixed" placeholder="고정값" value="0">
                    <input type="number" id="right-hand-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="sub1">보조1:</label>
                    <input type="number" id="sub1-fixed" placeholder="고정값" value="0">
                    <input type="number" id="sub1-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="sub2">보조2:</label>
                    <input type="number" id="sub2-fixed" placeholder="고정값" value="0">
                    <input type="number" id="sub2-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="shoes">신발:</label>
                    <input type="number" id="shoes-fixed" placeholder="고정값" value="0">
                    <input type="number" id="shoes-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="face-decoration">얼굴장식:</label>
                    <input type="number" id="face-decoration-fixed" placeholder="고정값" value="0">
                    <input type="number" id="face-decoration-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="cape">망토:</label>
                    <input type="number" id="cape-fixed" placeholder="고정값" value="0">
                    <input type="number" id="cape-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="set-clothes">세트옷(가루다 등):</label>
                    <input type="number" id="set-clothes-fixed" placeholder="고정값" value="0">
                    <input type="number" id="set-clothes-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="set-option">세트옵션:</label>
                    <input type="number" id="set-option-fixed" placeholder="고정값" value="0">
                    <input type="number" id="set-option-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="divine-weapon">신강-무기:</label>
                    <input type="number" id="divine-weapon-fixed" placeholder="고정값" value="0">
                    <input type="number" id="divine-weapon-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="divine-helmet">신강-투구:</label>
                    <input type="number" id="divine-helmet-fixed" placeholder="고정값" value="0">
                    <input type="number" id="divine-helmet-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="divine-armor">신강-갑옷:</label>
                    <input type="number" id="divine-armor-fixed" placeholder="고정값" value="0">
                    <input type="number" id="divine-armor-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="divine-neck">신강-목:</label>
                    <input type="number" id="divine-neck-fixed" placeholder="고정값" value="0">
                    <input type="number" id="divine-neck-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="divine-cape">신강-망토:</label>
                    <input type="number" id="divine-cape-fixed" placeholder="고정값" value="0">
                    <input type="number" id="divine-cape-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="spirit-equipment">신수장비:</label>
                    <input type="number" id="spirit-equipment-fixed" placeholder="고정값" value="0">
                    <input type="number" id="spirit-equipment-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="title">칭호:</label>
                    <input type="number" id="title-fixed" placeholder="고정값" value="0">
                    <input type="number" id="title-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="dragon-engraved">황룡각인:</label>
                    <input type="number" id="dragon-engraved-fixed" placeholder="고정값" value="0">
                    <input type="number" id="dragon-engraved-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="starter-companion">시동환수:</label>
                    <input type="number" id="starter-companion-fixed" placeholder="고정값" value="0">
                    <input type="number" id="starter-companion-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="guardian-companion1">수호환수1:</label>
                    <input type="number" id="guardian-companion1-fixed" placeholder="고정값" value="0">
                    <input type="number" id="guardian-companion1-percent" placeholder="퍼센트값" value="0">
                </div>
                <div class="input-field">
                    <label for="guardian-companion2">수호환수2:</label>
                    <input type="number" id="guardian-companion2-fixed" placeholder="고정값" value="0">
                    <input type="number" id="guardian-companion2-percent" placeholder="퍼센트값" value="0">
                </div>
            </div>
        </div>

        <!-- 그룹 C: 고정 부위 -->
        <div class="group" id="group-c">
            <h2>그룹 C: 고정 수치</h2>
            <div class="input-field">
                <label for="transcendent-starter">환수-초월(시동):</label>
                <input type="number" id="transcendent-starter" value="0">
            </div>
            <div class="input-field">
                <label for="transcendent-guardian1">환수-초월(수호1):</label>
                <input type="number" id="transcendent-guardian1" value="0">
            </div>
            <div class="input-field">
                <label for="transcendent-guardian2">환수-초월(수호2):</label>
                <input type="number" id="transcendent-guardian2" value="0">
            </div>
            <div class="input-field">
                <label for="family">가문:</label>
                <input type="number" id="family" value="0">
            </div>
            <div class="input-field">
                <label for="guardian-blessing">무신의 가호:</label>
                <input type="number" id="guardian-blessing" value="0">
            </div>
            <div class="input-field">
                <label for="hunting-elixir">사냥 종합 시약:</label>
                <input type="number" id="hunting-elixir" value="0">
            </div>
            <div class="input-field">
                <label for="hunting-potion">사냥 필수 물약:</label>
                <input type="number" id="hunting-potion" value="0">
            </div>
            <div class="input-field">
                <label for="inner-strength">내공 강화:</label>
                <input type="number" id="inner-strength" value="0">
            </div>
            <div class="input-field">
                <label for="first-rank">1품의:</label>
                <input type="number" id="first-rank" value="0">
            </div>
        </div>

        <!-- 결과 출력 -->
        <div class="group" id="result">
            <h2>결과</h2>
            <div class="input-field">
                <label>총 방어구 관통:</label>
                <span id="total-penetration">0</span>
            </div>
        </div>
    </div>

    <script src="ars.js"></script>
</body>
</html>
