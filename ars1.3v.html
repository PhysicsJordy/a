<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 반응형 화면 대응을 위한 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탯 계산기1.3v</title>
    <!-- 기존 CSS 연결 -->

    <!-- 가독성과 반응형 레이아웃을 위한 추가 스타일 -->
    <style>
        /* 메인 컨테이너(좌우 두 칸) 설정 */
        .flex-container {
            display: flex;         /* 옆으로 나열 */
            flex-wrap: wrap;       /* 화면이 좁아지면 자동 줄바꿈 */
            gap: 30px;             /* 좌우 컨테이너 사이 간격 */
            justify-content: center;
            margin: 0 auto;
            max-width: 1200px;     /* 너무 넓어지지 않도록 최대 폭 제한 */
            box-sizing: border-box;
        }

        /* 각 계산기 영역을 감싸는 container */
        .container {
            width: 100%;
            max-width: 600px;      /* 각 구역의 최대 폭 */
            box-sizing: border-box;
        }

        /* 그룹 내부 input-field 배치 조정 */
        .input-field {
            display: flex;
            flex-wrap: wrap;       /* 레이블, 입력칸이 화면에 따라 줄바꿈됨 */
            align-items: center;
            margin-bottom: 8px;
        }

        /* 레이블 기본 너비(화면이 충분히 넓을 때 적용) */
        .input-field label {
            width: 150px;
            margin-right: 8px;
        }

        /* 작은 화면(태블릿 이하)에서 레이블, 입력박스 세로 배치 */
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
                align-items: center;
            }
        }
        @media (max-width: 576px) {
            .input-field label {
                width: 100%;
                margin-bottom: 4px;
            }
            .input-field input {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
