<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Calculation</title>
    <link rel="stylesheet" href="ars.css">
</head>
<body>
    <div class="container">
        <h1>Stat Calculation</h1>

        <!-- Group A: 기본 스탯 입력 -->
        <div class="group" id="group-a">
            <h2>Group A: Base Stats</h2>
            <div class="input-field">
                <label for="strength">Strength:</label>
                <input type="number" id="strength" value="0">
            </div>
            <div class="input-field">
                <label for="agility">Agility:</label>
                <input type="number" id="agility" value="0">
            </div>
            <div class="input-field">
                <label for="intelligence">Intelligence:</label>
                <input type="number" id="intelligence" value="0">
            </div>
            <div class="input-field">
                <label for="wisdom">Wisdom:</label>
                <input type="number" id="wisdom" value="0">
            </div>
            <div class="input-field">
                <label for="health">Health:</label>
                <input type="number" id="health" value="0">
            </div>
        </div>

        <!-- Group B: 부위별 입력 -->
        <div class="group" id="group-b">
            <h2>Group B: Equipment</h2>
            <!-- 반복적으로 부위와 고정수치, 퍼센트 수치 입력 -->
            <div id="equipment-list">
                <div class="input-field">
                    <label for="neck">Neck:</label>
                    <input type="number" id="neck-fixed" placeholder="Fixed" value="0">
                    <input type="number" id="neck-percent" placeholder="%" value="0">
                </div>
                <div class="input-field">
                    <label for="weapon">Weapon:</label>
                    <input type="number" id="weapon-fixed" placeholder="Fixed" value="0">
                    <input type="number" id="weapon-percent" placeholder="%" value="0">
                </div>
                <!-- Add other equipment fields here -->
            </div>
        </div>

        <!-- Group C: 고정 부위 -->
        <div class="group" id="group-c">
            <h2>Group C: Fixed Stats</h2>
            <div class="input-field">
                <label for="guardian-blessing">Guardian Blessing:</label>
                <input type="number" id="guardian-blessing" value="0">
            </div>
            <div class="input-field">
                <label for="hunting-potion">Hunting Potion:</label>
                <input type="number" id="hunting-potion" value="0">
            </div>
            <!-- Add other fixed fields here -->
        </div>

        <!-- 결과 출력 -->
        <div class="group" id="result">
            <h2>Results</h2>
            <div class="input-field">
                <label>Total Armor Penetration:</label>
                <span id="total-penetration">0</span>
            </div>
        </div>
    </div>

    <script src="ars.js"></script>
</body>
</html>
